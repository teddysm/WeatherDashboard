<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" 
  rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" 
  crossorigin="anonymous">
  <link
  rel="stylesheet"
  href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
  />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Weather Dashboard</title>
</head>
<body class="min-vh-100">
  <header>
    <nav class="navbar bg-primary bg-primary-subtle justify-content-center" data-bs-theme="dark" style="height: 55px">
      <p class="h4 text-primary-emphasis">Weather Dashboard</p>
      <img src="./assets/img/weather-icon.png" alt="weather-icon" width="65" height="45">
      <div class="h4 text-primary-emphasis" id="current-time"></div>
    </nav>
  </header>

  <main>
    <div class="container mt-3">
      <div class="row">
        <form class="col-4 border-bottom border-secondary" id="weather-search">
          <div class="mb-3 search-box">
            <label for="searchBox" class="h4 form-label mb-3">Search for a City</label>
            <input type="city" class="form-control border-primary mb-3" id="search-box">
          </div>
          <button type="submit" class="btn btn-primary mb-3">Check weather</button>
        </form>
        <div class="card border-primary mb-3 col-8 bg-info container text-center">
          <div class="card-body row align-items-start rounded">
            <h4 class="card-title" id="current-city"></h4>
            <div class="card card-height  border-primary mb-3 bg-white col">
              <h6 class="fst-italic">Status <i class="fa-solid fa-sun-plant-wilt"></i></h6>
              <span id="status" class="card-text"></span>
            </div>
            <div class="card card-height  border-primary mb-3 bg-white col">
              <h6 class="fst-italic">Temperature <i class="fa-solid fa-temperature-high"></i></h6>
              <p class="card-text" id="temp"></p>
            </div>
            <div class="card card-height  border-primary mb-3 bg-white col">
              <h6 class="fst-italic">Wind <i class="fa-solid fa-wind"></i></h6>
              <p class="card-text" id="wind"></p>
            </div>
            <div class="card card-height border-primary mb-3 bg-white col">
              <h6 class="fst-italic">Humidity <i class="fa-solid fa-water"></i></h6>
              <p class="card-text" id="humid"></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row mt-3">
        <div class="row-cols-lg-1 col-4 history-btn-container"></div>
        <div class="card border-primary mb-3 col-8 bg-info container text-center">
          <div class="card-body row align-items-start rounded">
            <h4 class="card-title">5 Day Forecast</h4>
            <div class="card card-height-2 border-primary mb-3 bg-white col">
              <p id="five-date-6"></p>
              <h6 class="fst-italic">Temp <i class="fa-solid fa-temperature-high"></i>:</h6>
              <p class="card-text" id="five-day-temp-6"></p>
              <h6 class="fst-italic">Wind <i class="fa-solid fa-wind"></i>:</h6>
              <p class="card-text" id="five-day-wind-6"></p>
              <h6 class="fst-italic">Humidity <i class="fa-solid fa-water"></i>:</h6>
              <p class="card-text" id="five-day-humid-6"></p>
              <h6 class="fst-italic">Status <i class="fa-solid fa-sun-plant-wilt"></i></h6>
              <span id="status-6" class="card-text"></span>
            </div>
            <div class="card card-height-2 border-primary mb-3 bg-white col">
              <p id="five-date-14"></p>
              <h6 class="fst-italic">Temp <i class="fa-solid fa-temperature-high"></i>:</h6>
              <p class="card-text" id="five-day-temp-14"></p>
              <h6 class="fst-italic">Wind <i class="fa-solid fa-wind"></i>:</h6>
              <p class="card-text" id="five-day-wind-14"></p>
              <h6 class="fst-italic">Humidity <i class="fa-solid fa-water"></i>:</h6>
              <p class="card-text" id="five-day-humid-14"></p>
              <h6 class="fst-italic">Status <i class="fa-solid fa-sun-plant-wilt"></i></h6>
              <span id="status-14" class="card-text"></span>
            </div>
            <div class="card card-height-2 border-primary mb-3 bg-white col">
              <p id="five-date-22"></p>
              <h6 class="fst-italic">Temp <i class="fa-solid fa-temperature-high"></i>:</h6>
              <p class="card-text" id="five-day-temp-22"></p>
              <h6 class="fst-italic">Wind <i class="fa-solid fa-wind"></i>:</h6>
              <p class="card-text" id="five-day-wind-22"></p>
              <h6 class="fst-italic">Humidity <i class="fa-solid fa-water"></i>:</h6>
              <p class="card-text" id="five-day-humid-22"></p>
              <h6 class="fst-italic">Status <i class="fa-solid fa-sun-plant-wilt"></i></h6>
              <span id="status-22" class="card-text"></span>
            </div>
            <div class="card card-height-2 border-primary mb-3 bg-white col">
              <p id="five-date-30"></p>
              <h6 class="fst-italic">Temp <i class="fa-solid fa-temperature-high"></i>:</h6>
              <p class="card-text" id="five-day-temp-30"></p>
              <h6 class="fst-italic">Wind <i class="fa-solid fa-wind"></i>:</h6>
              <p class="card-text" id="five-day-wind-30"></p>
              <h6 class="fst-italic">Humidity <i class="fa-solid fa-water"></i>:</h6>
              <p class="card-text" id="five-day-humid-30"></p>
              <h6 class="fst-italic">Status <i class="fa-solid fa-sun-plant-wilt"></i></h6>
              <span id="status-30" class="card-text"></span>
            </div>
            <div class="card card-height-2 border-primary mb-3 bg-white col">
              <p id="five-date-38"></p>
              <h6 class="fst-italic">Temp <i class="fa-solid fa-temperature-high"></i>:</h6>
              <p class="card-text" id="five-day-temp-38"></p>
              <h6 class="fst-italic">Wind <i class="fa-solid fa-wind"></i>:</h6>
              <p class="card-text" id="five-day-wind-38"></p>
              <h6 class="fst-italic">Humidity <i class="fa-solid fa-water"></i>:</h6>
              <p class="card-text" id="five-day-humid-38"></p>
              <h6 class="fst-italic">Status <i class="fa-solid fa-sun-plant-wilt"></i></h6>
              <span id="status-38" class="card-text"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <nav class="navbar bg-primary bg-primary-subtle justify-content-center" data-bs-theme="dark" style="height: 42px">
      <p class="h4 text-primary-emphasis">Â© 2023 Thanh Doan. All Rights Reserved. </p>
    </nav>
  </footer>

  integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" 
  crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
