<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" 
  rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" 
  crossorigin="anonymous">
  <link
  rel="stylesheet"
  href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
  />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Weather Dashboard</title>
</head>
<body class="min-vh-100">
  <header>
    <nav class="navbar bg-primary bg-primary-subtle justify-content-center" data-bs-theme="dark" style="height: 55px">
      <p class="h4 text-primary-emphasis">Weather Dashboard</p>
      <img src="./assets/img/weather-icon.png" alt="Bootstrap" width="65" height="45">
      <div class="h4 text-primary-emphasis" id="current-time"></div>
    </nav>
  </header>

  <main>
    <div class="container mt-3">
      <div class="row">
        <form class="col-4 border-bottom border-secondary" id="weather-search">
          <div class="mb-3 search-box">
            <label for="searchBox" class="h4 form-label mb-3">Search for a City</label>
            <input type="city" class="form-control border-primary mb-3" id="search-box">
          </div>
          <button type="submit" class="btn btn-primary mb-3 hvr-back-pulse" id="check">Check weather</button>
        </form>
        <div class="card border-primary mb-3 col-8 bg-info container text-center">
          <div class="card-body row align-items-start" style="height: 80px">
            <h4 class="card-title" id="current-city"></h4>
            <div class="card border-primary mb-5 bg-white col">
              <p>Current Temperature <i class="fa-solid fa-temperature-high"></i></p>
              <p class="card-text" id="temp"></p>
            </div>
            <div class="card border-primary mb-5 bg-white col">
              <p>Current Wind <i class="fa-solid fa-wind"></i></p>
              <p class="card-text" id="wind"></p>
            </div>
            <div class="card border-primary mb-5 bg-white col">
              <p>Current Humidity <i class="fa-solid fa-water"></i></p>
              <p class="card-text" id="humid"></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row mt-3">
        <div class="row col-3">
          <button type="button" class="btn btn-primary my-1">Nashville</button>
          <button type="button" class="btn btn-secondary my-1">Los Angeles</button>
          <button type="button" class="btn btn-success my-1">Ho Chi Minh</button>
          <button type="button" class="btn btn-danger my-1">Las Vegas</button>
          <button type="button" class="btn btn-warning my-1">New York</button>
          <button type="button" class="btn btn-info mt-1 mb-3">Paris</button>
        </div>
        <div class="card border-primary mb-3 col-8 bg-info container text-center">
          <div class="card-body row align-items-start">
            <h4 class="card-title" id="current-city"></h4>
            <div class="card border-primary mb-5 h-75 bg-white col">
              <p>First day</p>
              <p class="card-text" id="temp"></p>
            </div>
            <div class="card border-primary mb-5 h-75 bg-white col">
              <p>Second day</p>
              <p class="card-text" id="wind"></p>
            </div>
            <div class="card border-primary mb-5 h-75 bg-white col">
              <p>Third day</p>
              <p class="card-text" id="humid"></p>
            </div>
            <div class="card border-primary mb-5 h-75 bg-white col">
              <p>Fourth day</p>
              <p class="card-text" id="humid"></p>
            </div>
            <div class="card border-primary mb-5 h-75 bg-white col">
              <p>Fifth day</p>
              <p class="card-text" id="humid"></p>
            </div>
          </div>
        </div>
      </div>
    </div>

  </main>


  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" 
  crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
