<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" 
  rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" 
  crossorigin="anonymous">
  <link
  rel="stylesheet"
  href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
  />
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Weather Dashboard</title>
</head>
<body class="min-vh-100">
  <header>
    <nav class="navbar bg-primary bg-primary-subtle justify-content-center" data-bs-theme="dark" style="height: 55px">
      <p class="h4 text-primary-emphasis">Weather Dashboard</p>
      <img src="./assets/img/weather-icon.png" alt="Bootstrap" width="65" height="45">
      <div class="h4 text-primary-emphasis" id="current-time"></div>
    </nav>
  </header>

  <main>
    <div class="container mt-3">
      <div class="row">
        <form class="col-4 border-bottom border-secondary">
          <div class="mb-3 search-box">
            <label for="searchBox" class="h4 form-label mb-3">Search for a City</label>
            <input type="city" class="form-control border-primary mb-3" id="search-box">
          </div>
          <button type="submit" class="btn btn-primary">Check weather</button>
        </form>
        <div class="card border-primary mb-3 col-8">
          <div class="card-body">
            <h4 class="card-title" id="current-city"></h4>
            <p class="card-text" id="temp"> Temperature: </p>
            <p class="card-text" id="wind"> Wind: </p>
            <p class="card-text" id="humid"> Humidity: </p>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="row col-4 mt-3">
          <button type="button" class="btn btn-primary my-2">Primary</button>
          <button type="button" class="btn btn-secondary my-2">Secondary</button>
          <button type="button" class="btn btn-success my-2">Success</button>
          <button type="button" class="btn btn-danger my-2">Danger</button>
          <button type="button" class="btn btn-warning my-2">Warning</button>
          <button type="button" class="btn btn-info my-2">Info</button>
        </div>
      </div>
    </div>

  </main>


  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" 
  crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
